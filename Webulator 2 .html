<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webulator 2 | by Orter</title>
    <link rel="stylesheet" type="text/css" href="mainStylesTest2.css">
</head>
<body id="body">
    <header>
        <div class="hdrContain" id="hdrContainer">
            <h2 class="hdrTxt1" id="hdrH2Txt">WEBULATOR 2</h2>
            <p class="hdrTxt1" id="hdrPTxt">
                by ORTER
            </p>
        </div>
    </header>
    <main>
        <div class="superParent" id="superParentDiv">

            <div class="subParentDiv" id="mainSubContainer">

                <div id="displayBoxContainer">
                    <div id="input">
                        <p id="inputTxt">
                            0
                        </p>
                    </div>
                    <div id="answer">
                        <p id="resultTxt">
                            
                        </p>
                    </div>
                </div>

                <br />

                <div id="divButtonContainer">
                    
                    

                    <div class="divButtons" id="divBttn1" name="inptBttn" onclick="func1()">
                        <p class="bttnLabel">1</p>
                    </div>

                    <div class="divButtons" id="divBttn2" onclick="func2()" name="inptBttn">
                        <p class="bttnLabel">2</p>
                    </div>

                    <div class="divButtons" id="divBttn3" onclick="func3()" name="inptBttn">
                        <p class="bttnLabel">3</p>
                    </div>

                    <div class="divButtons" id="divBttn4" onclick="clearFunc()">
                        <p class="bttnLabel">AC</p>
                    </div>

                    <div class="divButtons" id="divBttn5" name="inptBttn" onclick="func4()">
                        <p class="bttnLabel">4</p>
                    </div>

                    <div class="divButtons" id="divBttn6" name="inptBttn" onclick="func5()">
                        <p class="bttnLabel">5</p>
                    </div>

                    <div class="divButtons" id="divBttn7" name="inptBttn" onclick="func6()">
                        <p class="bttnLabel">6</p>
                    </div>

                    <div class="divButtons" id="divBttn8" onclick="delFunc()">
                        <p class="bttnLabel">DEL</p>
                    </div>
                    <div id="rowTwoOther">
                        <div class="divButtons" id="divBttn9" name="inptBttn" onclick="func7()">
                            <p class="bttnLabel">7</p>
                        </div>

                        <div class="divButtons" id="divBttn10" name="inptBttn" onclick="func8()">
                            <p class="bttnLabel">8</p>
                        </div>

                        <div class="divButtons" id="divBttn11" name="inptBttn" onclick="func9()">
                            <p class="bttnLabel">9</p>
                        </div>

                        <div class="divButtons" id="divBttn12" onclick="openBracketFunc()">
                            <p class="bttnLabel">(</p>
                        </div>
                    </div>
                    <div id="rowThreeOther">
                        <div class="divButtons" id="divBttn13" onclick="func0()">
                            <p class="bttnLabel">0</p>
                        </div>

                        <div class="divButtons" id="divBttn14" onclick="multFunc()">
                            <p class="bttnLabel">ร</p>
                        </div>

                        <div class="divButtons" id="divBttn15" onclick="divFunc()">
                            <p class="bttnLabel">รท</p>
                        </div>

                        <div class="divButtons" id="divBttn16" onclick="closeBracketFunc()">
                            <p class="bttnLabel">)</p>
                        </div>
                    </div>
                    
                    <div id="rowFourLast">
                        <div class="divButtons" id="divBttn17" onclick="plusFunc()">
                            <p class="bttnLabel">+</p>
                        </div>
                        
                       <!-- <div class="divButtons" id="divBttn21" onclick="sqrRootFunc()">
                            <p class="bttnLabel"Sqr root</p>
                        </div> -->

                        <div class="divButtons" id="divBttn18" onclick="subtrFunc()">
                            <p class="bttnLabel">-</p>
                        </div>

                        <div class="divButtons" id="divBttn19" onclick="dotFunc()">
                            <p class="bttnLabel">.</p>
                        </div>
                        <div class="divButtons" id="divBttn20" onclick="preEval()">
                            <p class="bttnLabel">=</p>
                        </div>
                    </div>
                   

                </div>
                <div id="pTxtContainer">
                    <p id="webulatorTxt">WEBULATOR 2 - gitHub.com/Ortercode</p>
                    
                </div> 
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script1.js"></script>
</body>
</html>
